services:
  # PostgreSQL Database (use Render's postgres service)
  - type: postgres
    name: thinkspace-db
    plan: free
    
  # Backend API Server
  - type: web
    name: thinkspace-api
    env: node
    plan: free
    buildCommand: cd server && npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: cd server && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: thinkspace-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: RENDER_EXTERNAL_URL
        value: https://thinkspace-api.onrender.com
      - key: FRONTEND_URL
        value: https://thinkspace-client.onrender.com
    
  # Frontend Static Site
  - type: web
    name: thinkspace-client
    env: static
    plan: free
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    envVars:
      - key: VITE_API_URL
        value: https://thinkspace-api.onrender.com/api